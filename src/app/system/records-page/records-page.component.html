<div class="title-block">
  <h3 class="title">
      Страница записей <span class="sparkline bar"></span>
  </h3>
</div>
<section class="section text-center" *ngIf="!isLoaded">
  Loading...
</section>
<section class="section" *ngIf="isLoaded">
  <div class="row">
      <div class="col-md-6">
        <wfm-add-event></wfm-add-event>
      </div>
      <div class="col-md-6">
        <wfm-add-categorie (onCategoryAdd)="newCategoryAdded($event)"></wfm-add-categorie>
      </div>
  </div>
  <div class="row">
      <div class="col-md-6">
          <wfm-edit-category 
            [categories]="categories"
            (onCategoeyEdit)="categoryWasEdited($event)"
          ></wfm-edit-category>
      </div>
  </div>
</section>
